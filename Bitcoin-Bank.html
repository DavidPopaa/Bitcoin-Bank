        <span><i class="fa fa-bitcoin"></i></span>itcoin

    <div class="div-mare-date">
      <form action="">
        <!-- srie numele -->
        <div class="name-div">
          <input type="text" name="" placeholder="Name" id="name" />
        </div>
        <!-- srie numele -->

        <!-- suma depusa -->
        <div class="suma-div">
          <input type="number" name="" placeholder="Numbers Time" id="number" />
        </div>
        <!-- suma depusa -->

        <!-- moneda valutara dorita -->
        <div class="currency-div">
          <input
            type="text"
            name=""
            placeholder="Choose Currency"
            id="currency"
          />
        </div>
        <!-- moneda valutara dorita -->

        <!-- buy -->
        <div class="buy-div">
          <label for="buy-div"
            ><span id="buy-radio-text">Buy Bitcoin</span></label
          >
          <input type="radio" name="alege" id="buy" />
        </div>
        <!-- buy -->

        <!-- sell -->
        <div class="sell-div">
          <label for="sell"
            ><span id="sell-radio-text">Sell Bitcoin</span></label
          >
          <input type="radio" name="alege" id="sell" />
        </div>
        <!-- sell -->

        <!-- submit -->
        <div class="submit-div">
          <input type="submit" value="Finish Transaction" id="submit-style" />
        </div>
        <!-- submit -->
      </form>
